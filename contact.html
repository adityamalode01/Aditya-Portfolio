<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="shortcut icon" type="website icon" href="bobo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        .contact-section {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 50px 20px;
            border-radius: 25px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 18px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus {
            border: 2px solid #fff;
            box-shadow: none;
        }

        .btn-submit {
            width: 100%;
            background: #0056b3;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #003d82;
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 30px 15px;
            }

            .contact-section h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="contact-section">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Phone:</strong> +91 7498147593</p>
            <p><strong>Email:</strong> adityamalode12@gmail.com</p>
        </div>

        <form id="contactForm" action="https://formspree.io/f/xqakooaw" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(this.action, {
            method: this.method,
            body: new FormData(this),
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                alert('Thank you for reaching out! We will get back to you shortly.');
                this.reset();
            } else {
                alert('Oops! Something went wrong. Please try again.');
            }
        }).catch(() => alert('Error connecting to the server. Please try again later.'));
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
